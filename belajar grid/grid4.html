<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Belajar Grid | Special Keyword & Functions</title>
		<!-- repeat(berapa kali?, ukuran) repeat()lagi kalo mau -->
		<!-- min-content = memecah menjadi beberapa kata per baris untuk kemudian mencari kata yang paling panjang , max-content = mengambil 1 baris penuh  -->
		<!-- auto fill , auto fill = menentukan jumlah item untuk berada dalam grid track, biasa digunakan dalam repeat-->
		<!-- minmax, menentukan ukuran min dan max dari grid track-->
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				background-color: #ddd;
			}
			.container {
				width: 60%;
				margin: 50px auto;
				display: grid;
				grid-template-columns: 1fr minmax(200px, 300px) 1fr;
			}

			.item {
				background-color: rgb(138, 209, 254);
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.item:nth-child(even) {
				background-color: rgb(255, 141, 142);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>
	</body>
</html>
